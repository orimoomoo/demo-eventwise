<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eventwise</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css" />
  <!-- SweetAlert2 CSS and JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body class="d-flex flex-column min-vh-100">

  <header></header>  <!-- Placeholder for header partial -->


  <!-- Signup Form -->
  <div class="container">
    <main class="form-signin w-25 m-auto mt-5 mb-5 pt-3 pb-5">
      <form id="signupForm">
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

        <div class="form-floating mb-2">
          <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" required>
          <label for="signupEmail">Email address</label>
        </div>

        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
          <label for="signupPassword">Password</label>
        </div>

        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="signupConfirmPassword" placeholder="Confirm Password"
            required>
          <label for="signupConfirmPassword">Confirm Password</label>
        </div>

        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="agree" id="checkDefault" required>
          <label class="form-check-label" for="checkDefault">
            By creating an account, you agree to our Terms & Conditions and Privacy Policy.
          </label>
        </div>

        <button class="btn btn-success w-100 py-2" type="submit">Sign Up</button>
      </form>
    </main>
  </div>
  <!-- End Signup Form -->


  <footer></footer>  <!-- Placeholder for footer partial -->


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <script src="./scripts/include.js"></script>

  <script src="./scripts/apis.js"></script>
  <script src="./scripts/signup.js"></script>
  <script>
  function toggleLabel(inputId, labelFor) {
    const input = document.getElementById(inputId);
    const label = document.querySelector(`label[for="${labelFor}"]`);

    input.addEventListener('input', () => {
      if (input.value.trim() !== "") {
        label.style.display = "none";
      } else {
        label.style.display = "block";
      }
    });
  }

  // Apply to all relevant fields
  toggleLabel("signupEmail", "signupEmail");
  toggleLabel("signupPassword", "signupPassword");
  toggleLabel("signupConfirmPassword", "signupConfirmPassword");
</script>

</body>

</html>
