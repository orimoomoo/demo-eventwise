<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventWise | Create Event</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/backup.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light">
<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">
            <img src="./images/Eventwise-logo.png" alt="Brand Logo" id="navbarLogo" class="navbar-logo" />
        </a>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div id="sidebar" class="col-md-1 col-lg-2 bg-white border-end vh-100 position-fixed d-none d-md-block" style="position: relative;">
        <div class="pt-3">
          <ul class="nav flex-column">
            <li class="nav-item mb-3 px-3">
              <a href="dashboard.html" class="btn btn-secondary w-100">Dashboard</a>
            </li>
            <li class="nav-item mb-3 px-3">
              <a href="createevent.html" class="btn btn-primary w-100">Create</a>
            </li>
            <li class="nav-item mb-3 px-3">
              <a href="events.html" class="btn btn-secondary w-100">Events</a>
            </li>
          </ul>
        </div>
        <div class="px-3" style="position: absolute; bottom: 20px; width: calc(100% - 1.5rem);">
        <a href="#" 
          class="btn btn-secondary w-100"
          onclick="event.preventDefault(); 
                    localStorage.removeItem('token'); 
                    localStorage.removeItem('userEmail'); 
                    sessionStorage.clear(); 
                    window.location.href='login.html';">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </a>
      </div>
      </div>
<div class="blankSpace"></div>
      <!-- Main Content -->
      <div class="col-12 col-md-9 offset-md-3 col-lg-10 offset-lg-2 mt-4">
        <div class="card p-5">

          <form id="createEventForm">
            <div class="mb-3">
              <label for="eventName" class="form-label">Event Name</label>
              <input type="text" class="form-control" id="eventName" name="eventName">
            </div>
            <div class="mb-3">
              <label for="eventDescription" class="form-label">Event Description</label>
              <input type="text" class="form-control" id="eventDescription" name="eventDescription">
            </div>
            <button type="submit" class="btn btn-primary">Create Event</button>
          </form>


          <div id="successMessage" class="alert alert-success mt-3 d-none">
            Event created successfully!
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="./scripts/load_layout.js"></script>
  <script src="./scripts/navbar-visibility.js" defer></script>
  <script src="script.js"></script>
  <script src="./scripts/include.js"></script>
  <script src="./scripts/welcome.js"></script>
  <script src="./scripts/apis.js"></script>
  <script src="./scripts/events.js"></script>

</body>

</html>
