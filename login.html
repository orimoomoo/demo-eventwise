<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eventwise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- SweetAlert2 CSS and JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <!-- Navigation -->
  <header></header>  <!-- Placeholder for header partial -->

    <!-- Sign In -->
    <div class="container">
        <main class="form-signin w-25 m-auto mt-5 mb-5 pt-3 pb-5">
            <form id="loginForm">
                <h1 class="h3 mb-3 fw-normal">Sign in</h1>

                <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                        required />
                    <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required />
                    <label for="floatingPassword">Password</label>
                </div>

                <button class="btn btn-success w-100 py-2" type="submit">
                    Sign in
                </button>

                <div id="errorMessage" class="text-danger mt-3" style="display: none;"></div>
            </form>
        </main>
    </div>
    <!-- Sign In End -->

<br><br><br>
  <footer></footer>  <!-- Placeholder for footer partial -->
</body>
<!-- End of Footer -->
<!--! Bootstrap Link Do Not Disturb -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>
<!--! End Bootstrap Link Do Not Disturb -->

<!-- jQuery CDN -->
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!-- other scripts as needed -->
<script src="./scripts/include.js"></script>

<script src="./scripts/apis.js"></script>
<script src="./scripts/auth.js"></script>
<script>
  const emailInput = document.getElementById("floatingInput");
  const passwordInput = document.getElementById("floatingPassword");

  const emailLabel = document.querySelector("label[for='floatingInput']");
  const passwordLabel = document.querySelector("label[for='floatingPassword']");

  emailInput.addEventListener("input", () => {
    emailLabel.style.display = emailInput.value ? "none" : "block";
  });

  passwordInput.addEventListener("input", () => {
    passwordLabel.style.display = passwordInput.value ? "none" : "block";
  });
</script>
<script src="./scripts/animations.js"></script>
</body>

</html>
