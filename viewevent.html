<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventWise | Dashboard</title>

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="styles/styles.css" />
  <link rel="stylesheet" href="styles/backup.css" />
</head>
<body class="bg-light">
  <!-- Top Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">


      <a class="navbar-brand" href="#">
        <img src="./images/Eventwise-removebg-preview.png" alt="Brand Logo" class="navbar-logo" />
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bell"></i></a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-envelope"></i></a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle"></i> User
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div id="sidebar" class="col-md-1 col-lg-2 bg-white border-end vh-100 position-fixed d-none d-md-block" style="position: relative;">
        <div class="pt-3">
          <ul class="nav flex-column">
            <li class="nav-item mb-3 px-3">
              <a href="dashboard.html" class="btn btn-secondary w-100">Dashboard</a>
            </li>
            <li class="nav-item mb-3 px-3">
              <a href="createevent.html" class="btn btn-secondary w-100">Create</a>
            </li>
            <li class="nav-item mb-3 px-3">
              <a href="events.html" class="btn btn-secondary w-100">Events</a>
            </li>
          </ul>
        </div>
        <div class="px-3" style="position: absolute; bottom: 20px; width: calc(100% - 1.5rem);">
          <a href="settings.html" class="btn btn-secondary btn-outline-secondary w-100">Settings</a>
        </div>
      </div>


      <!-- Main Content -->
      <div class="col-12 col-md-9 offset-md-3 col-lg-10 offset-lg-2 mt-4">
        <div class="event-image mb-3">
          <img src="./images/wedding.png" alt="Wedding" class="img-fluid" />
        </div>



        <div class="progress mb-3 progress-bar">
          <div class="bar" id="progress-bar">65% Complete</div>
        </div>

        <section class="description mb-4">
          <p>My Own Notes : üêÆ<br> 1. Progress Bar <br> 2. Align Btn <br> 3. Picture Too Big </p>
        </section>

      <!-- https://www.youtube.com/watch?v=OcncrLyddAs -->
      <!-- Calendar -->
      <div class="container">
        <div class="row h-100">
          <div class="col-md-4 d-flex">
            <div class="calendar w-100 h-100">
              <div class="header">
                <button id="prevBtn">
                  <i class="fa-solid fa-chevron-left"></i>
                </button>
                <div class="monthYear" id="monthYear"></div>
                <button id="nextBtn">
                  <i class="fa-solid fa-chevron-right"></i>
                </button>
              </div>
              <div class="days">
                <div class="day">Mon</div>
                <div class="day">Tue</div>
                <div class="day">Wed</div>
                <div class="day">Thu</div>
                <div class="day">Fri</div>
                <div class="day">Sat</div>
                <div class="day">Sun</div>
              </div>
              <div class="dates" id="dates"></div>
            </div>
            
          </div>

          <!-- https://www.youtube.com/watch?v=G0jO8kUrg-I -->
          <div class="col-md-8">
            <h5>Budget</h5>
            <div class="budget-list">
              <div class="item">
                <label>Buying Ring</label><span>$1,000</span><input type="checkbox" checked onchange="updateProgress()" /><button>Update</button><button>Delete</button>
              </div>
              <div class="item">
                <label>Wedding Gown</label><span>$2,000</span><input type="checkbox" checked onchange="updateProgress()" /><button>Update</button><button>Delete</button>
              </div>
              <div class="item">
                <label>Door Gifts</label><span>$5,000</span><input type="checkbox" onchange="updateProgress()" /><button>Update</button><button>Delete</button>
              </div>
              <div class="item">
                <label>Venue</label><span>$15,000</span><input type="checkbox" onchange="updateProgress()" /><button>Update</button><button>Delete</button>
              </div>
              <div class="summary mt-3">
                <div>Total Target: $23,000</div>
                <div>Total Left: $22,000</div>
              </div>
            </div>
          </div>
          </div>
        </div> 
      </div> 
    </div> 
  </div> 

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
